<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Vista de Usuario</h1>
        <h3>Gaceta Digital Polit√©cnica</h3>
        
        <h:form>
            <p:panelGrid columns="2" layout="grid">
                
                <h:outputText value="Id Usuario" />
                <h:outputText value="#{verUsuarioController.usuario.idUsuario}" />
                
                <h:outputText value="Nombre" />
                <h:outputText value="#{verUsuarioController.usuario.nombre}" />
                
                <h:outputText value="Usuario" />
                <h:outputText value="#{verUsuarioController.usuario.usuario}" />
                
                <h:outputText value="Correo" />
                <h:outputText value="#{verUsuarioController.usuario.email}" />
                
                <h:outputText value="Password" />
                <h:outputText value="#{verUsuarioController.usuario.password}" />
                
                <h:outputText value="Tipo de Usuario" />
                <h:outputText value="#{verUsuarioController.usuario.rol}" />
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
